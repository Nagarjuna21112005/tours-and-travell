<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Business Card</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .business-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px; /* Adjust width as needed */
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 {
            color: #337ab7; /* Travel-related color */
            margin-top: 0;
            margin-bottom: 5px;
        }

        .tagline {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .info {
            text-align: left;
            margin-bottom: 10px;
        }

        .info strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        .contact-info {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 8px;
            color: #337ab7;
            font-size: 1.2em;
            text-decoration: none;
        }

        /* Optional: Add a background image */
        /*.business-card {
        background-image: url('your-travel-background.jpg');
        background-size: cover;
        background-position: center;
        color: #fff; /* Adjust text color for better visibility */
        */
    </style>
</head>
<body>
    <div class="business-card">
        <img src="your-logo.png" alt="Company Logo" class="logo">

        <h2>Your Travel Agency Name</h2>
        <p class="tagline">Exploring the World, Together.</p>

        <div class="info">
            <strong>Your Name</strong>
            Travel Consultant
        </div>

        <div class="info">
            <strong>Phone:</strong>
            +91 [6361660881]
        </div>

        <div class="info">
            <strong>Email:</strong>
            acgroups25212@gmail.com
        </div>

        <div class="info">
            <strong>Website:</strong>
            www.yourwebsite.com
        </div>

        <div class="contact-info">
            <p><strong>Address:</strong></p>
            <p>muddlinganahalli, Nelamangala ,Banglore rural,Karanataka(562132), India</p>
            <!-- <p>[Your State], [Your Postal Code], India</p> -->
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
